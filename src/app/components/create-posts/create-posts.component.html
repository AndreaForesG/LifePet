<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Crear Nueva Publicación</h2>
        <form (ngSubmit)="onSubmit()" #postForm="ngForm">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">Contenido</label>
            <textarea class="form-control" id="content" rows="3" [(ngModel)]="post.content" name="content" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">Imagen (URL)</label>
            <input type="text" class="form-control" id="image" [(ngModel)]="post.image" name="image">
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
      </div>
      
</body>
</html>
